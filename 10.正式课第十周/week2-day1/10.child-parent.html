<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
    {{money}}
    <child :m="money" @more="change"></child>

</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 父传子  子传父
    let vm = new Vue({
        el: '#app',
        data: {
            money:400
        },
        methods:{
          change(val){
              this.money = val;
          }
        },
        components:{
            child:{
                props:['m'],
                template:'<div>{{m}}<button @click="getMoney()">多要点钱</button></div>',
                methods:{
                    getMoney(){
                        // this --> child 组件
                        // $emit : 触发自定义事件；
                        this.$emit('more',888);
                    }
                }
            }
        }
    });
</script>
</body>
