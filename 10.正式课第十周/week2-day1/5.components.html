<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<div id="app">
   <!--<div>{{msg}}</div>-->
    <my-handsome></my-handsome>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 全局组件
    // 每一个组件都是vue的实例；
    // 1.注册的组件名字只能是小写的；不能有大写
    // 2.如果js中是写，需要在引用时用横杠隔开，并且写成小写
    // 3.在js中名字遵循驼峰命令；

    // 组件的作用: 把页面中相同的结构抽离，放在组建中；
    // 全局注册组件，可以在各个vue实例中去使用；一般全局组件一般封装的代码；
    Vue.component('myHandsome',{
        // 最外层只能有一个节点；
        template:'<div><ul><li v-for="a in arr">{{a}}</li></ul></div>',
        data(){
            // 组件中数据必须是一个函数数据类型的；
            // 函数返回一个对象实例
            return {arr:[1,3,4]}
        }
    });
    let vm = new Vue({
        el: '#app',
        // 编译模板 : 只能由一个父亲节点；会把原有的全部覆盖；要求不能是文本节点
        // template: 模板；
//        template:"<div>{{name}}</div>",
//        template:"msg",
//        data: {
//            msg:"hello",
//            name:"zf"
//        }
    });
</script>
</body>
