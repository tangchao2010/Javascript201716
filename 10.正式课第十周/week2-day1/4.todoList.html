<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del{text-decoration: line-through;color:#cccccc;!important;}
        [v-cloak]{display: none}
        /* 当数据渲染完成，让DOM显示；*/
    </style>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    todoList
                </a>
            </div>
        </div>
    </nav>
    <div class="container" v-cloak>
        <!--col:列 md:中屏  lg: 大屏   sm  -->
        <!--bootstrap: 12列 有些框架是24列-->
        <div class="row col-md-8 col-md-offset-2">
            <div class="panel panel-warning">
                <!-- Default panel contents -->
                <div class="panel-heading">
                   <h3 class="text-danger"> 亲~^_^你有{{count}}件事要完成</h3>
                    <input type="text" class="form-control" v-model="title" @keyup.enter="add">
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" v-for="todo in filterTodo" @dblclick="remember(todo)">
                            <span :class="{del:todo.isSelected}" v-show="cur!==todo">
                                <input type="checkbox" v-model="todo.isSelected">
                                {{todo.title}}
                            </span>
                            <input type="text" v-model="todo.title" v-show="cur===todo" @keyup.enter="cur=''" v-focus="cur===todo">
                            <button class="pull-right btn btn-danger btn-xs" @click="remove(todo)">&bigotimes;</button>
                        </li>
                    </ul>
                </div>
                <div class="panel-footer">
                    <ul class="nav nav-pills">
                        <li role="presentation" :class="{active:hash==='/all'}"><a href="#/all">全部</a></li>
                    <li role="presentation" :class="{active:hash==='/finish'}"><a href="#/finish">已完成</a></li>
                    <li role="presentation" :class="{active:hash==='/unfinish'}"><a href="#/unfinish">未完成</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="todo.js"></script>

</body>
