                default:"bbb"
            }
        },
        template:"<div>{{m}}</div>",data(){return {}},methods:{},components:{}};
    let  routes = [
        {path:'/home',component:home}
    ];
    let router =  new VueRouter({
        routes
    });

    let vm = new Vue({
        el: '#app',
        data: {
            msg:[1]
        },
        router,
        components:{
            home
        }
    });
