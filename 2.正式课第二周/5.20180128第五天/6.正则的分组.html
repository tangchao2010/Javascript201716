    // 2.分组的引用  \1 : 代表和第一个分组出现一模一样的内容

    var reg = /^(\w)(\d)\2\1$/;
    console.log(reg.test("ab"));// false
    console.log(reg.test("a11a"));// true
    console.log(reg.test("a1a"));// true
