<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: relative;
            width:300px;
            height:300px;
            background: lightseagreen;
            margin:30px auto;
        }
        #mark{
            display: none;
            position: absolute;
            width:50px;
            height:50px;
            background: red;
        }
    </style>

</head>
<body>
<div id="box">
    <div id="mark"></div>
</div>
<script>
    var oBox = document.getElementById("box");
    var mark = document.getElementById("mark");
    var l = oBox.offsetLeft;
    var t = oBox.offsetTop;

    // 给oBox绑定onmouseenter  onmouemove   onmouseleave
    oBox.onmouseenter = function () {
        mark.style.display = "block";
    };
    oBox.onmousemove =function (e) {
       e = e || window.event;
//        console.log(e);
        // e.clientX  e.clientY : 当前鼠标距离窗口的px
         // left 相对于父级元素
        mark.style.left = e.clientX -l +10+ "px";
        mark.style.top = e.clientY - t +10+ "px";
    }
    oBox.onmouseleave = function () {
        mark.style.display = "none";
    }


</script>
</body>
</html>
