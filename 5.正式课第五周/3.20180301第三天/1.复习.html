<body>
<div id="box">

<script>
    var oBox = document.getElementById("box");
    // 1.事件
    //元素天生自带的一种事件行为，当操作元素时，就会触发相应的事件行为；如果这个行为没有绑定方法，那么行为也会被触发，只不过没有任何操作而已；

    // 事件绑定

    // DOM0级
    oBox.onclick = function () {
        console.log(1)
    }
    function fn1() {
        console.log(1)
    }
    function fn2() {
        console.log(2)
    }
//    oBox.onclick = function () {
//        console.log(3)// DOM0级后面绑定的方法会把前面的覆盖
//    }
    // DOM2级addEventListener(IE678)   attachEvent;给一个元素的相同的事件行为绑定多个方法；

    // addEventListener  是eventTarget这个类原型上的方法；那么元素会通过__proto__ 会找到addEventListener这个方法；
//    oBox.addEventListener('click',function(){console.log(1)},false);
    // addEventListener[type,fn,boolean]  type : 事件类型   fn:给事件绑定的方法
    // boolean : true/false   true : 捕获阶段  false： 冒泡阶段执行
//    oBox.attachEvent("onclick",function(){});
    // type : 加on的事件类型  fn : 绑定的方法

//    oBox.addEventListener("click",fn1,false);
//    oBox.addEventListener("click",fn2,true);

    //  常见的事件行为
    // onfocus  onblur  oninput
    // onkeydown  onkeyup  onkeypress
    // onclick  onmouseover  onmouseout  onmouseenter(会默认阻止冒泡传播) onmouseleave  onmousemove  onmousedown  onmouseup

    //  load  scroll  resize

    // touchstart   touchmove  touchend
    // gesturestart  gesturechange   gestureend
     // click  : 300ms延迟


    // 事件对象 : 当元素事件被触发，那么浏览器默认给当前方法传进一个值，这是一个对象数据类型的值，这个值就是事件对象；【标准浏览器】
    // IE 678  : 把当前的事件信息放在window.event;
     oBox.onclick = function (e) {
        // 在IE678 e 是undefined
         console.log(e);
         e = e || window.event;
         // type : 事件类型
         console.log(e.type);
         // target : 事件源
//         console.log(e.target.parentNode);
         // e.srcElement
         // clientX : 距离窗口左边的距离
         // clientY
         // pageX ： 距离左边的距离
         // pageY

         //
         e.preventDefault?e.preventDefault():e.returnValue = false;
         e.stopPropagation?e.stopPropagation():e.cancelBubble = true;
     }

</script>
</body>
</html>
