<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:300px;
            height:300px;
            background: lightcoral;
            margin: auto;
        }
        #inner{
            width:200px;
            height:200px;
            background: lightgreen;
            margin: auto;
        }
        #center{
            width:100px;
            height:100px;
            background: lightcyan;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    var outer = document.getElementById("outer")
    var inner = document.getElementById("inner")
    var center = document.getElementById("center");
    // DOM2 级事件绑定 ；
    // 事件分为三个阶段： 捕获阶段 ---> 目标阶段 ---> 冒泡阶段；
    // 捕获阶段： 由外向内依次执行
    // 目标阶段： 方法的执行顺序跟绑定顺序有关
    // 冒泡阶段 ： 由内向外依次执行
    outer.addEventListener('click',fn2,false);// 冒泡阶段执行
    outer.addEventListener("click",fn1,true);
    inner.addEventListener("click",fn3,true); // 捕获阶段执行
    inner.addEventListener("click",fn4,false); // 捕获阶段执行
    center.addEventListener("click",fn6,false);
    center.addEventListener("click",fn5,true);


    function fn1() {
        console.log("捕获 outer")
    }
    function fn2() {
        console.log("冒泡 outer")
    }
    function fn3() {
        console.log(" 捕获  inner")
    }
    function fn4() {
        console.log(" 冒泡  inner")
    }
    function fn5() {
        console.log(" 捕获  center")
    }
    function fn6() {
        console.log(" 冒泡  center")
    }

</script>
</body>
</html>
