<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:300px;
            height:300px;
            background: lightcoral;
            margin: auto;
        }
        #inner{
            width:200px;
            height:200px;
            background: lightgreen;
            margin: auto;
        }
        #center{
            width:100px;
            height:100px;
            background: lightcyan;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    // 事件委托：
    var outer = document.getElementById("outer")
    var inner = document.getElementById("inner")
    var center = document.getElementById("center");

//    center.onclick = function (e) {

//        console.log("outer")

   document.body.onclick = function (e) {
       e = e || window.event;
       e.target = e.target || e.srcElement;

       // 事件源： e.target
//       console.log(e.target);
       if(e.target.id==="center"){
           console.log("center")
       }else if(e.target.id==="inner"){
           console.log("inner")
       }else if(e.target.id==="outer"){
           console.log('outer')
       }
   }

   // 事件委托： 利用事件冒泡传播的机制，给最外层元素的事件行为绑定方法，那么当里面的元素事件行为触发时，那么最外层的事件也会跟着触发，根据事件源的不同，做不同的处理；


</script>
</body>
